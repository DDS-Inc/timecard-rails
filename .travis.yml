language: ruby
before_install:
  - bundle config build.nokogiri --use-system-libraries
bundler_args: --without development
cache: bundler
rvm: 2.1.2
env: POSTGRES_PORT_5432_TCP_ADDR=localhost POSTGRES_PORT_5432_TCP_PORT=5432
before_script:
  - psql -c 'create database timecard_test;' -U postgres
  - cp config/database.yml.sample config/database.yml
  - cp config/omniauth.yml.sample config/omniauth.yml
script:
  - bundle exec rake db:setup
  - bundle exec rspec
